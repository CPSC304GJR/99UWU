<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Renter! What kind of rentals are you looking for?</title>
</head>
<body>
<form action="travellerListingQuery.php" method="post">
    Welcome ! What kind of rentals are you looking for?
    </br>
    What is your budget?
    <label for="budget">Please use the format X..X.XX</label>
    <input id="budget" name="budget" type="text" placeholder="i.e. 1000.11">
    </br>
    How many bedrooms?
    <label>Please use the format XX</label>
    <input name="noBedrooms" type="text" placeholder="i.e. 23">
    </br>
    <label for="parking">Would you like to have parking?</label>
    <input id="parking" name="parking" type="checkbox" value="parking" />
    </br>
    <label for="zone">Which zone would you like to stay in?:</label>

    <select name="zone" id="zone">
        <option value="UBC">UBC</option>
        <option value="Kitsilano">Kitsilano</option>
        <option value="Metrotown">Metrotown</option>
        <option value="Downtown">Downtown</option>
    </select>
    </br>
    </br>
    <input type="submit" value="Search">

</form>
</body>
</html>
