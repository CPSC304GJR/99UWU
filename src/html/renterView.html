<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Renter! What kind of rentals are you looking for?</title>
</head>
<body>
<form action="../php/renter-query.php" method="post">
    Welcome Renter! What kind of rentals are you looking for?
    </br>
    What is your budget?
    <label>Please use the format X..X.XX</label>
    <input name="budget" type="text" placeholder="i.e. 1000.11">
    </br>
    How many bedrooms?
    <label>Please use the format XX</label>
    <input name="noBedrooms" type="text" placeholder="i.e. 23">
    </br>
    Which zone would you like to stay in?
    <label for="zone">Choose a zone:</label>

    <select name="zone" id="zone">
        <option value="UBC">UBC</option>
        <option value="Kitsilano">Kitsilano</option>
        <option value="Metrotown">Metrotown</option>
        <option value="Downtown">Downtown</option>
    </select>
    </br>
    </br>
    <input type="submit" value="Search">

</form>
</body>
</html>
